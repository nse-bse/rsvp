# Choose: cloud_api or twilio
PROVIDER = "cloud_api"

# Where to store RSVPs
CSV_PATH = "rsvp.csv"

# Default region for phone parsing (optional)
DEFAULT_REGION = "IN"

# ── WhatsApp Cloud API (Meta) ──
WHATSAPP_PHONE_NUMBER_ID = "YOUR_PHONE_NUMBER_ID"
WHATSAPP_ACCESS_TOKEN = "EAAG...your_long_token..."
# Create & approve a template in Meta Business Manager like:
# name: rsvp_confirmation, language: en, body: "Hi {{1}}, your RSVP is confirmed for {{2}}"
WHATSAPP_TEMPLATE_NAME = "rsvp_confirmation"
WHATSAPP_TEMPLATE_LANG = "en"

